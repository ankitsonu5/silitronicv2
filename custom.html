    <script>

        let downloadusecasebut = document.querySelectorAll('.downloadusecasebut');

        downloadusecasebut.forEach((btn) => {

                    display_open.style.opacity = 1;
                    display_open.style.transform = "scale(1)";

            });
        });

        close_btn.addEventListener("click", () => {
            display_open.style.opacity = 0;
            display_open.style.transform = "scale(0.95)";
            setTimeout(() => {
                display_open.style.display = "none";
            }, 400); // transition ke baad hide karo
        });

    </script>

    <!-- Correct JavaScript -->
    <script>
        let currentIndex = 0;
        const overlays = document.querySelectorAll('.s-shape-overlay');

        function changeSlide(direction) {
            const leftSlides = document.querySelectorAll('#leftCarousel .carousel-item');
            const rightSlides = document.querySelectorAll('#rightCarousel .carousel-item');

            // Hide current elements
            leftSlides[currentIndex].classList.remove('active', 'slide-from-top', 'slide-from-bottom');
            rightSlides[currentIndex].classList.remove('active', 'slide-from-top', 'slide-from-bottom');
            overlays[currentIndex].classList.remove('active');

            // Update index
            currentIndex = (currentIndex + direction + leftSlides.length) % leftSlides.length;

            // Set animation
            const animClass = direction === 1 ? 'slide-from-top' : 'slide-from-bottom';

            // Show new elements
            leftSlides[currentIndex].classList.add('active', animClass);
            rightSlides[currentIndex].classList.add('active', animClass);
            overlays[currentIndex].classList.add('active');
        }
    </script>
